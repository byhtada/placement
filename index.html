    <body>


    <div id="page_load">


        <img class="logo_big" src="images/logo.svg"/>

        <h1>Расстановки</h1>

    </div>



    <div id="page_main">

        <div class="div_info">
            <div style="width: 180px;"></div>
            <div style="width: 300px;" class="wrapper">
                <div id="div_figures">

                    <div class="figure" data-type="me">
                        <img src="images/figures/me/black.svg"/>
                        <div>Я</div>
                    </div>

                    <div class="figure" data-type="mother">
                        <img src="images/figures/mother/black.svg"/>
                        <div>Мама</div>
                    </div>

                    <div class="figure" data-type="father">
                        <img src="images/figures/father/black.svg"/>
                        <div>Папа</div>
                    </div>


                    <div class="figure" data-type="fire">
                        <img src="images/figures/fire/black.svg"  />
                    </div>
                    <div class="figure" data-type="sun">
                        <img src="images/figures/sun/black.svg"  />
                    </div>
                    <div class="figure" data-type="lightning">
                        <img src="images/figures/lightning/black.svg"  />
                    </div>

                    <div class="figure" data-type="heart">
                        <img src="images/figures/heart/black.svg"  />
                    </div>
                    <div class="figure" data-type="money">
                        <img src="images/figures/money/black.svg"  />
                    </div>
                    <div class="figure" data-type="problem">
                        <img src="images/figures/problem/black.svg"  />
                    </div>

                </div>

                <div id="div_settings">

                    <div class="settings_main">
                        <div class="figure_size" data-type="minus">-</div>
                        <img src="images/figures/me/black.svg"/>
                        <div class="figure_size" data-type="plus">+</div>
                    </div>


                    <div class="settings_position">
                        <div class="figure_position" data-type="stand">Стоит</div>
                        <div class="figure_position"        data-type="lies">Лежит</div>
                    </div>

                    <div class="container_settings">
                        <div class="figure_color" data-color="black"></div>
                        <div class="figure_color" data-color="red"></div>
                        <div class="figure_color" data-color="orange"></div>
                        <div class="figure_color" data-color="yellow"></div>
                        <div class="figure_color" data-color="green"></div>
                        <div class="figure_color" data-color="lblue"></div>
                        <div class="figure_color" data-color="blue"></div>
                        <div class="figure_color" data-color="purple"></div>
                    </div>


                    <div class="container_position">
                        <div id="btn_back"  class="btn_main">Назад</div>
                        <div id="btn_clean" class="btn_main">Убрать</div>
                    </div>
                </div>

            </div>
        </div>


        <div id="table"  class="wrapper"></div>

        <br>
        <div id="btn_live" class="btn_main">Запустить синхронизацию</div>
        <div id="btn_clean_table" class="btn_main">Очистить поле</div>
    </div>

                    }).catch(function(err) {
                    console.log("No it didn't. This happened:", err)
                });
            }
